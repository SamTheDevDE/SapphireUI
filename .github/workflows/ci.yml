name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.2"
    - name: Set up LuaRocks
      uses: leafo/gh-actions-luarocks@v4
    - name: Install luacheck
      run: |
        luarocks install luacheck
    - name: luacheck
      run: |
        luacheck lua

  create_pr:
    needs: luacheck
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Create Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if ! gh pr list --base main --head dev --json number | grep -q '[0-9]'; then
          gh pr create --base main --head dev --title "Merge dev into main" --body "Automated PR to merge dev into main"
        else
          echo "Pull request from dev to main already exists."
        fi

  deploy_manifest:
    needs: luacheck
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate JSON Manifest
      run: |
        BRANCH_NAME=${{ github.ref_name }}
        mkdir -p manifests/$BRANCH_NAME
        echo '{' > manifests/$BRANCH_NAME/install_manifest.json
        echo '  "files": [' >> manifests/$BRANCH_NAME/install_manifest.json
        find lua -type f -name "*.lua" | sed -e 's/^/    "/' -e 's/$/"/' | paste -sd, - >> manifests/$BRANCH_NAME/install_manifest.json
        echo '' >> manifests/$BRANCH_NAME/install_manifest.json
        echo '  ]' >> manifests/$BRANCH_NAME/install_manifest.json
        echo '}' >> manifests/$BRANCH_NAME/install_manifest.json
        echo "Generated manifests/$BRANCH_NAME/install_manifest.json"
        cat manifests/$BRANCH_NAME/install_manifest.json
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: manifests
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: "Deploy manifest for ${{ github.ref_name }}"
        keep_files: true